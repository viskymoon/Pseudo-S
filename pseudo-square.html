<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Css Classes</title>
    <style>
        body {
            background-color: #333;
        }
        #square {
            background-color: darkorange;
            color: white;
            font-size: 50px;

            width: 200px;
            height: 200px;

            text-align: center;
            line-height: 200px;
        }
        #square:hover {
            background-color: orange;
            color: brown;

            transform: rotate(90deg)
        }
    </style>
</head>
<body>

    <div id="square">
        :)
    </div>
    
</body>
</html>
